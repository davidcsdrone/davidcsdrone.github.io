<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Video Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <style>
        /* Basic Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #212529; /* Dark background */
            background-image: linear-gradient(to top right, #343a40, #212529);
            color: #f8f9fa; /* Light text */
            overflow: hidden;
        }

        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 0 20px;
        }

        /* Text Styles */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Roboto Slab', serif;
        }

        .subtitle {
            font-size: 1.5rem;
            font-style: italic;
            color: #adb5bd; /* Muted color */
            margin-bottom: 2rem;
        }

        p {
            max-width: 500px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* Button Style */
        .button {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #f8f9fa;
            color: #f8f9fa;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #f8f9fa;
            color: #212529;
        }
        
        /* Responsive font sizes */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Portfolio</h1>
        <p class="subtitle">Coming Soon!</p>
        <p>I'm currently putting together a collection of my creative video projects and professional work. Please check back again soon.</p>
        <a href="index.html" class="button">Return to Main Site</a>
    </div>
</body>
</html>
